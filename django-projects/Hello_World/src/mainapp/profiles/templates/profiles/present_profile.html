{% extends "base.html" %}

{% block title %}Hello World{% endblock %}

{% block header %}Profiles{% endblock %}

{% block content %}


<div>
    <form name="profileForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div>
            <input type="submit">
            <div>
                <button><a href="../{{ form.pk }}delete/">DELETE</a></button>
                <button><a href="{% url 'profiles_page' %}">CANCEL</a></button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
